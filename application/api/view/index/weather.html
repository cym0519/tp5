
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="True">

    <link rel="stylesheet" href="/static/api/css/materialize.css">
    <link rel="stylesheet" href="/static/api/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/api/css/normalize.css">
    <link rel="stylesheet" href="/static/api/css/owl.carousel.css">
    <link rel="stylesheet" href="/static/api/css/owl.theme.css">
    <link rel="stylesheet" href="/static/api/css/owl.transitions.css">
    <link rel="stylesheet" href="/static/api/css/fakeLoader.css">
    <link rel="stylesheet" href="/static/api/css/magnific-popup.css">

<body>
<!-- slider -->
<!--<div class="slider">-->

<!--</div>-->
<!-- end slider -->

<!-- we are -->
<div class="section we-are" style="margin-top: 50px" >
    <div class="container">
        <div class="section-head">
            <h4>天气预报</h4>
        </div>
    </div>
</div>
<!-- and we are -->

<!-- features -->
<div class="section features bg-second">
    <div class="container">
        <div class="row">
            <div class="">
	            {if empty($data)}
	                <form action="{:url('api/index/search')}" method="post">
	                <div class="content">
	                    <input type="text" name="city_name" placeholder="请输入城市名">
                        <button type="submit" style="background-color: #01AAED; color: #0b0b0b">查询</button>
	                </div>
	                </form>
	                {else /}
                    <div class="content">
                        <form action="{:url('api/index/search')}" method="post">
                        <input type="text" name="city_name" placeholder="请输入城市名">
                        <button type="submit" style="background-color: #01AAED; color: #0b0b0b">查询</button>
                        </form>
	                    <h5 style="margin-top: 10px">{$data.city_name}</h5>
                        <h5>更新时间：{$data.dataUptime|date='y-m-d H:i:s',###}</h5>
                        <p>天气：{$data.weather.info}</p>
	                    <p>温度：{$data.weather.temperature}</p>
	                    <p>风向：{$data.wind.direct}</p>
                    </div>
	                {/if}
            </div>
        </div>
    </div>
</div>
<!-- end features -->

<!-- home portfolio -->
<div class="section">
</div>
<!-- end home portfolio -->

<!-- loader -->
<div id="fakeLoader"></div>
<!-- end loader -->

<script src="/static/api/js/fakeLoader.min.js"></script>
<script src="/static/api/js/main.js"></script>
<script src="/static/layui/layui.js"></script>
</body>
</html>
