{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
    <title>微信js分享</title>
    <meta charset="utf-8" name="viewpoint" content="initial-scale=1.0;width=device-width">
    <meta content="text/html;charset=utf-8" http-equiv="content">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <!-- {$name} -->
    <script type="text/javascript">
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: 'wxf06de655a2c4307f', // 必填，公众号的唯一标识
            timestamp: '{$timestamp}', // 必填，生成签名的时间戳
            nonceStr: '{$noncestr}', // 必填，生成签名的随机串
            signature: '{$signature}',// 必填，签名
            jsApiList: [
                'updateAppMessageShareData',
                'updateTimelineShareData'

            ] // 必填，需要使用的JS接口列表

        });
        wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
            wx.updateAppMessageShareData({ 
                title: 'test', // 分享标题
                desc: 'jjjjjjjjjj', // 分享描述
                link: 'http://www.jd.com', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: 'http://120.77.146.195/static/api/img/login-bg.jpg', // 分享图标
                success: function () {
                // 设置成功
                    alert('分享成功');
                },
                cancel:function(){
                    alert('请重新分享');
                }
            })
        });
        wx.ready(function () {      //需在用户可能点击分享按钮前就先调用
            wx.updateTimelineShareData({ 
                title: '', // 分享标题
                link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: '', // 分享图标
                success: function () {
                // 设置成功
                }
            })
        });
    </script>
</body>
</html>
