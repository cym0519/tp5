<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{block name="title"}一个菜鸟程序员{/block}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/index/favicon.ico" />
    <link rel="stylesheet" href="/static/index/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/index/css/animate.css" />
    <link rel="stylesheet" href="/static/index/css/index.css" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{:url('index/index/index')}" class="navbar-brand">PHP程序员</a>
        </div>
        <div class="navbar-menu collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{:url('index/index/index')}">首页</a></li>
                {volist name='menu' id='vo'}
                <li><a href="{:url('index/index/index',['fid'=>$vo.fid])}">{$vo.fclass}</a></li>
                {/volist}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {if !empty($user)}
                <li><a>{$user}</a></li>
                <li><a href="{:url('index/index/logout')}">退出</a></li>
                {else /}
                <li><a href="{:url('index/index/login')}">登录</a></li>
                <li><a href="{:url('index/index/register')}">注册</a></li>
                {/if}
            </ul>
            <form action="{:url('index/index/search')}" class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" id="search" name="keyword" placeholder="搜索" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-sm">搜索</button>
                </div>
            </form>
        </div>
    </div>
</nav>

    {block name="content"}

    {/block}
</div>

</div>
{block name='js'}
<script src="/static/index/js/jquery-3.3.1.min.js"></script>
<script src="/static/index/js/bootstrap.min.js"></script>
{/block}
</body>
</html>
