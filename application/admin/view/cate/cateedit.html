{extend name="base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li class="active">
                <i class="fa fa-home"></i>&nbsp;栏目管理
            </li>
            <li>
                栏目修改
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Body -->
    <div class="page-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header bordered-bottom bordered-themeprimary">
                        <span class="widget-caption">栏目修改<small style="margin-left: 15px;">原名称:{$cateInfo.catename}</small></span>
                    </div>
                    <div class="widget-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="id" id="id" value="{$cateInfo.id}">
                            <div class="form-group">
                                <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="catename" name="catename" value="{$cateInfo.catename}" placeholder="栏目名称" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="cateEdit">修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
{/block}
{block name="js"}
{__block__}
<script>
    $('#cateEdit').click(function () {
        $.ajax({
            url:"{:url('admin/cate/cateedit')}",
            type:'post',
            data:$('form').serialize(),
            dataType:'json',
            success:function (data) {
                if (data.code == 1) {
                    layer.msg(data.msg);
                    setTimeout(function () {
                        location.href = data.url;
                    },3000);
                }else {
                    layer.msg(data.msg);
                }
            }
        });
        return false;
    });
</script>
{/block}
